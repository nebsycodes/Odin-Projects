<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="row">
      <div class="column left" style="background-color:#8098ce">
        <h2 style="font-family: Sans-Serif; font-size: 40px; margin-top: 80%; margin-left:20%; margin-right:10%;">Sign Up Page</h2>
      </div>
      <div class="column right" style="background-color:#ececec;">
        <div class="introduction">
          <p style="margin-top:30%; margin-bottom:10%; margin-left:10%;">Hello, welcome to our sign up page, <br>please fill in your details so we can get you on board as soon as possible!</p></br>
      </div>
      <form action="https://httpbin.org/post" method="post">
        <div class="container">
          <div>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name">
          </div>        
          <div>
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" required>
          </div>
          <div>
              <label for="email">*Email:</label>
              <input type="password" name="email" id="email">
          </div>
          <div>
              <label for="phone_number">Mobile Number</label>
              <input type="number" name="phone_number" id="phone_number">
          </div>
          <div>
              <label for="password">Password:</label>
              <input type="password" name="password" id="password">
              <input type="checkbox" onclick="myFunction1()">Show Password
          </div>
          <div>
              <label for="confirm_password">Confirm Password:</label>
              <input type="password" name="confirm_password" id="confirm_password">
              <input type="checkbox" onclick="myFunction2()">Show Password
          </div>              
          <footer style="display: flex; justify-content: space-between; align-items: center; margin-top: 20px;">
            <button type="submit" id="button">Create account</button>
            <p style="margin-left:150%">Already have an account? 
                <a href="login.html" style="border: none; text-decoration: underline;">Log in</a>
            </p>
        </footer>
        </form> 
      </div>         
      </div>
    </div>
      <script>
        function myFunction1() {
            var x = document.getElementById("password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
        function myFunction2() {
            var x = document.getElementById("confirm_password");
            if (x.type === "password") {
              x.type = "text";
            } else {
              x.type = "password";
            }
          }
    </script>
</body>
</html>
